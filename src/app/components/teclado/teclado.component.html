<div class="container mb-2">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
      <input
        class="form-control"
        type="text"
        disabled="disabled"
        readonly="readonly"
        name="resultadoAtual"
        [value]="resultadoAtual"
      />
    </div>
  </div>

  <div class="col-12 mt-3">
    <form>
      <div class="row mt-3">
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('7')"
          >
            7
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('8')"
          >
            8
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('9')"
          >
            9
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-warning btn-lg"
            (click)="resultado('*')"
          >
            x
          </button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('4')"
          >
            4
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('5')"
          >
            5
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('6')"
          >
            6
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-warning btn-lg"
            (click)="resultado('/')"
          >
            รท
          </button>
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('1')"
          >
            1
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('2')"
          >
            2
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('3')"
          >
            3
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-warning btn-lg"
            (click)="resultado('-')"
          >
            -
          </button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-danger btn-lg"
            (click)="limpar()"
          >
            CE
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-light btn-lg"
            (click)="resultado('0')"
          >
            0
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-dark btn-lg"
            (click)="resultadoFinal()"
          >
            =
          </button>
        </div>
        <div class="col-3 d-grid">
          <button
            type="button"
            class="btn btn-warning btn-lg"
            (click)="resultado('+')"
          >
            +
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
  </div>
</div>
